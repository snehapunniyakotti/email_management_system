spring.application.name=Gmail
#h2 database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:h2db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#port number setting
server.port=8080
#jpa
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#IMAP email property
mail.store.protocol=imaps
mail.store.protocol.gimaps=gimaps
mail.imaps.host=imap.gmail.com
mail.imaps.port=993
mail.imaps.username=${MAIL_USERNAME}
mail.imaps.password=${MAIL_PASSWORD}


# SSL/TLS for IMAP
mail.imap.ssl.enable=true
#mail.imap.starttls.enable=false  # true if using STARTTLS

# Connection timeout in ms
mail.imap.connectiontimeout=5000
mail.imap.timeout=5000
mail.imap.folder=INBOX

